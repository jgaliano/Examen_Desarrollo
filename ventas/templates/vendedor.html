{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

    <main class="container-fluid">
        <h1 class="col text-center">Vendedor</b></h1>
        <div class="row justify-content-center py-5">
            <div class="col-8 row justify-content-center h-50 p-5">
                <form class="w-75" method="post" action={% url "vendedor" %}>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellido" id="apellido" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="dpi" class="form-label">DPI</label>
                        <input type="text" class="form-control" name="dpi" id="dpi" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" class="form-control" name="direccion" id="direccion" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="supervisor" class="form-label">Supervisor Asignado</label>
                        <select class="form-control" name="supervisor" id="supervisor" aria-describedby="emailHelp">
                            {% for supervisor in supervisores %}
                                <option value="{{ supervisor.id }}" name="supervisor" id="supervisor">{{ supervisor.Nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Añadir</button>
                </form>
            </div>

            <div class="col-5 container justify-content-center">
            {% for data in db_data %}
               <div class="row">
                <div class="card w-75 col m-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ data.Nombre }}</h5>
                        <p class="card-text">{{ data.Apellido }}</p>
                    </div>
                </div>
                </div>
            {% endfor %}
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
{% endblock %}
